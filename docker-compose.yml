version: "3"
services:

  app:
    image: '44smkn/sealion:0.0.1'
    container_name: sealion
    ports:
      - 8080:8080
    environment:
      DEBUG: true
      SYNC_JIRA_ISSUE: off
  mysql:
    image: mysql:8.0.15
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: mochoten
      MYSQL_DATABASE: sealion
      MYSQL_USER: kenji
      MYSQL_PASSWORD: kenji